name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  OWNER_LC: pikabut0t
  IMAGE_NAME: ${{ github.repository_owner }}/train-booking-app

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: train_booking_db
          MYSQL_USER: trainuser
          MYSQL_PASSWORD: trainpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: trainuser
      MYSQL_PASSWORD: trainpass
      MYSQL_DATABASE: train_booking_db
      SECRET_KEY: test-secret-key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python with cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt pytest pytest-cov

      - name: Run tests
        run: pytest tests/ -v --tb=short

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to Docker Swarm
        run: |
          IMAGE="ghcr.io/${{ env.OWNER_LC }}/train-booking-app:latest"
          
          # Pull new image
          docker pull $IMAGE
          
          # Update flask_app with rolling update
          docker service update \
            --image $IMAGE \
            --update-parallelism 1 \
            --update-delay 10s \
            --update-failure-action rollback \
            --update-order start-first \
            train-booking_flask_app
          
          # Update db_migrate (runs once anyway)
          docker service update --image $IMAGE train-booking_db_migrate || true
          
          echo "âœ… Deployment complete!"
